{% extends "layout.html" %} {% block title %} Formulario 1 {% endblock %} 


{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">FORMULARIO HTML</h1>
        </div>
    </div>
</header>
    <div>
        <form action="" method="POST">
            <div class="form-group">
              <label for="nombre">NOMBRE</label>
              <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label for="correo">E-mail</label>
                <input type="text" name="correo" id="correo" class="form-control" placeholder="Ingrese su mail">
              </div>
            <div class="form-group">
                <label for="correo">Teléfono</label>
                <input type="text" name="telefono" id="telefono" class="form-control" placeholder="Ingrese su teléfono">
            </div>
            <input type="submit" value="Enviar" title="Enviar" class="btn btn-primary">
        </form>
    </div>


    
{% endblock %}
